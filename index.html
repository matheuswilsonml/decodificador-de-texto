<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon" />
        <title>Decodificador de Palavras</title>

        <link rel="stylesheet" href="estilos/reset.css">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1><img class="logo" src="imagens/logo.png"></h1>
        </header>
        <main>
            <section>
                <textarea cols="30" rows="5" class="input-padrao" id="input-padrao" placeholder="Digite seu texto" required></textarea>
            </section>
            <section class="info">
                <img class="vetor" src="imagens/info.png">
                <p class="aviso">Apenas letras minúsculas e sem acento.</p>
            </section>

            <section class="botoes">
                <button class="bt-criptografar" id="bt-criptografar">Criptografar</button>
                <button class="bt-descriptografar" id="bt-descriptografar">Descriptografar</button>
            </section>

            <section class="retangulo">
                <img id="img-do-retangulo" src="imagens/img-retangulo.png">
            </section>

            <section class="info-retangulo" id="info-retangulo">
                <h4>Nenhuma mensagem encontrada</h4>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </section>

            <section id="dados-decodificador">
                <textarea class="resultado-do-texto" id="resultado-do-texto" readonly></textarea>
                <button class="bt-copiar" id="bt-copiar">Copiar</button>
            </section>
        </main>
        <footer>
            <img src="imagens/logo.png">
            <p class="copyright">Produzido por &copy; <a href="https://matheuswilson.com.br">Matheus Wilson</a> - 2023</p>
        </footer>

        <script type="text/javascript" src="js/decodificador.js"></script>
        <script type="text/javascript" src="js/botao-copiar.js"></script>
    </body>
</html>
